<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icones -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="event-description">
      <div class="disclaimer">
        <h2>InDecor</h2>
        <p class="about-disclaimer">
          Um evento para revolucionar sua criatividade
        </p>
        <p>Data do Evento:</p>
        <p class="event-date">Domingo, 28 de Maio, a partir das 14h</p>
      </div>

      <div class="subscription-form">
        <p>Prencha o formulário para receber os detalhes do evento</p>
        <form>
          <div class="form-group">
            <label for="name">Nome: </label>
            <input type="text" name="name" placeholder="Digite seu Nome" />
          </div>
          <div class="form-group">
            <label for="email">E-mail: </label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu melhor e-mail"
            />
          </div>
          <div class="form-group">
            <label for="phone">Telefone: </label>
            <input
              type="text"
              name="phone"
              placeholder="Digite seu número de Whatsapp"
            />
          </div>
          <div class="form-group">
            <label for="interest">Principal Interesse: </label>
            <select name="interest">
              <option value="" disabled selected>Selecione</option>
              <option value="Apartment">Apartamento</option>
              <option value="house">Casas</option>
              <option value="garden">Jardins</option>
              <option value="other">Outros</option>
            </select>
          </div>
          <input type="submit" class="btn" value="Quero me Inscrever" />
        </form>
      </div>
    </header>
  </body>
</html>
